<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <button id="view-scores" type="button" class="btn">View Highscores</button>
            </div>
            <div>
                <p id="timer">Timer: 0 </p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="start" id="start">
                <div id="introduction">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p id="instruction">
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
                    </p>
                    <button class="button" id="start-btn">Start Quiz</button>
                </div>
            </section>


            <section class="question" id="question">
                <div>
                    <h2 id="display-question">Display Question</h2>
                    <ul>
                        <li><button class="answer-button" id="answer-btn1" value="1">Answer1</button></li>
                        <li><button class="answer-button" id="answer-btn2" value="2">Answer2</button></li>
                        <li><button class="answer-button" id="answer-btn3" value="3">Answer3</button></li>
                        <li><button class="answer-button" id="answer-btn4" value="4">Answer4</button></li>
                    </ul>
                </div>

                <div id="check-answer">
                    <p id="answerDisplay">
                        Correct! or Wrong!
                    </p>
                </div>
            </section>

            <section class="submit" id="submit">
               <div>
                <h2 id="end-quiz">All Done!</h2>
                <p id="user-score">Your final score is: </p>
                <p>
                   Enter initials
                   <input id="initials">
                   <button class="button" id="submit-btn">Submit</button> 
                </p>
               </div> 
            </section>

            <section class="highscore" id="highscore">
                <div>
                    <h2>Highscores</h2>
                    <div id="score-history"><p>User Score</p></div>
                    <div>
                        <button class="button" id="back-btn">Go back</button>
                        <button class="button" id="clear-btn">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
